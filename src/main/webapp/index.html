<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <script type="text/javascript" src="assets/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="SPA/client.js"></script>
    <script type="text/javascript">

$(function() {
  $(window).on('resize', function(event) {
    $('#content').trigger('contentResize');
  });
  // append on body.
  spa.view.loadView('/app/TestView', function($ui) {
    $('BODY').append($ui);
  });

  // open as sub window.
  spa.view.loadView('/app/TestView', function($ui) {
    spa.ui.showDialog({
      $parent : $('#content'),
      $content : $ui,
      title : 'Test',
      showCloseButton : true
    });
  });

});

    </script>
  </head>
  <body>
  <div id="content"></div>
  </body>
</html>
