    <script type="text/javascript">

$(function() {

  // append on body.
  spa.view.loadView('/app/TestView', function($ui) {
    $('BODY').append($ui);
  });

  // open as sub window.
  spa.view.loadView('/app/TestView', function($ui) {
    spa.ui.showDialog({
      title : 'Test',
      $content : $ui,
      showCloseButton : true
    });
  });

});
